<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal</title>
        <link rel="stylesheet" href="./modal.css">
    </head>
    <body>
        <h1>Modal!</h1>

        <button data-dialog-target="mySignUpDialog">Sign up</button>

        <button data-dialog-target="mySignUpDialog">Sign up</button>

        <button data-dialog-target="signInDialog">Sign in</button>
        <button data-dialog-target="signInDialog">Sign in</button>
        <button data-dialog-target="signInDialog">Sign in</button>
        <button data-dialog-target="signInDialog">Sign in</button>
        <button data-dialog-target="signInDialog">Sign in</button>
        <button data-dialog-target="signInDialog">Sign in</button>
        <button data-dialog-target="signInDialog">Sign in</button>

        <dialog data-dialog-name="mySignUpDialog">
            <h2>Sign up!</h2>
            <button>Hoi hoi</button>
            <button data-function="close">Close</button>
        </dialog>

        <dialog data-dialog-name="signInDialog">
            <h2>Sign in</h2>
            <button>Close</button>
            <button data-function="close">Close</button>
        </dialog>

        <script src="./modal.js"></script>
    </body>
</html>
