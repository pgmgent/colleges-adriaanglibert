<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animeren met CSS</title>
        <link rel="stylesheet" href="./general.css">
        <link rel="stylesheet" href="./variables.css">
        <link rel="stylesheet" href="./spinner.css">
        <link rel="stylesheet" href="./button.css">
        <link rel="stylesheet" href="./form.css">
        <link rel="stylesheet" href="./cards.css">
    </head>
    <body>
        <h1>Oefening</h1>

        <h2>Loading</h2>

        <div class="spinner">
            <span class="sr-only">Loading</span>
        </div>

        <h2>Button</h2>

        <button class="btn">Bericht versturen</button>

        <h2>Button en Loader</h2>

        <button data-animation="loading" class="btn">
            <span class="btn__text">Bericht versturen</span>

            <div class="spinner btn__spinner">
                <span class="sr-only">Versturen</span>
            </div>
        </button>

        <h2>Form</h2>

        <form class="form" action="">
            <label class="form__group">
                <span class="form__label">Naam</span>
                <input class="form__input" type="text" name="name">
            </label>
        </form>

        <h2>Has Selector</h2>

        <form class="form" action="">
            <label class="form__group">
                <span class="form__label">Achternaam</span>
                <input type="text" class="form__input">
            </label>

            <label class="form__group">
                <span class="form__label">Email</span>
                <input type="email" class="form__input form__input--error">
            </label>

            <ul class="form__error">
                <li>Er is iets foutgegaan!</li>
            </ul>
        </form>

        <ul class="cards">
            <li class="cards__card">Kaart 1</li>
            <li class="cards__card">Kaart 2</li>
            <li class="cards__card">Kaart 3</li>
        </ul>

        <script src="./loading.js"></script>
    </body>
</html>
