<!DOCTYPE html>
<html lang="nl-BE">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lottie</title>
        <link rel="stylesheet" href="./build/main.css">
    </head>
    <body>
        <h1>Lottie</h1>

        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module">
        </script>

        <dotlottie-player src="https://lottie.host/87058129-4033-4f78-853b-26c0532b66cb/46Tv1dJb05.lottie"
            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
        </dotlottie-player>

        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module">
        </script>

        <dotlottie-player src="./build/animation.lottie" background="transparent" speed="1"
            style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>


        <canvas class="lottie-container" width="300" height="300"
            data-src="https://lottie.host/87058129-4033-4f78-853b-26c0532b66cb/46Tv1dJb05.lottie"></canvas>
        <canvas class="lottie-container" width="300" height="300"
            data-src="https://lottie.host/87058129-4033-4f78-853b-26c0532b66cb/46Tv1dJb05.lottie"></canvas>
        <canvas class="lottie-container" width="300" height="300"
            data-src="https://lottie.host/87058129-4033-4f78-853b-26c0532b66cb/46Tv1dJb05.lottie"></canvas>

        <button id="my-animation-play">Play animation</button>

        <script type="module" src="./build/app.js"></script>
    </body>
</html>
